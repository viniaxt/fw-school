<!DOCTYPE html>
<html>
  <head>
    <title>Template literal</title>
  </head>

  <body></body>

  <script>
    const ireland = {
      live: "Dublin",
      love: "Galway"
    }

    const text = "I live in " + ireland.live + " but i love " + ireland.love
    const newText = `I live in ${ireland.live} but i love ${ireland.love}`

    console.log(newText)

    const newFruits = `
    Orange,
    Banana, 
    Apple`

    console.log(newFruits)

    const article = {
      title: "Aprendendo Template Strings",
      intro:
        "Uma breve explicação de como se utilizar template strings do ES6 em seu código hoje!",
      body:
        "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias, officia, perspiciatis? Architecto, molestias autem. Repellat, laborum deserunt soluta necessitatibus. Tenetur illo, id magnam numquam neque illum temporibus, in qui eos.",
      tags: ["es6", "js", "template-literal"]
    }

    const markup = `
    <article>
      <header>
        <h1>${article.title}</h1>
      </header>
      <section>
        <p>${article.intro}</p>
      </section>
      <footer>
        <ul>
          ${article.tags.map(tag => <li>${tag}</li>)}
        </ul>
      </footer>
    </article>`

    document.body.innerHTML = markup
  </script>
</html>
